<form #form="ngForm" novalidate (ngSubmit)="submit(form)">
    <ion-list>
        <ion-item>
            <ion-label position="stacked" color="primary">Username</ion-label>
            <ion-input [(ngModel)]="credentials.username" name="username" type="text" #username="ngModel" spellcheck="false"
                autocapitalize="off" required>
            </ion-input>
        </ion-item>

        <ion-text color="danger">
            <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
                Username is required
            </p>
        </ion-text>

        <ion-item>
            <ion-label position="stacked" color="primary">Password</ion-label>
            <ion-input [(ngModel)]="credentials.password" name="password" type="password" #password="ngModel" required
                (keyup.enter)="submit(form)">
            </ion-input>
        </ion-item>

        <ion-text color="danger">
            <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
                Password is required
            </p>
        </ion-text>
    </ion-list>

    <ion-row>
        <ion-col>
            <ng-content select="[submit-button]"></ng-content>
            <ion-button *ngIf="showDefaultSubmitButton" type="submit" expand="block">Login</ion-button>
        </ion-col>
    </ion-row>
</form>
