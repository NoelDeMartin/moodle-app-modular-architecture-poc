<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="login-logo">
        <img src="assets/img/icon.svg" alt="Ionic logo">
    </div>

    <form #loginForm="ngForm" novalidate (ngSubmit)="onLogin(loginForm)">
        <ion-list>
            <ion-item>
                <ion-label position="stacked" color="primary">Username</ion-label>
                <ion-input [(ngModel)]="credentials.username" name="username" type="text" #username="ngModel" spellcheck="false"
                    autocapitalize="off" required>
                </ion-input>
            </ion-item>

            <ion-text color="danger">
                <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
                    Username is required
                </p>
            </ion-text>

            <ion-item>
                <ion-label position="stacked" color="primary">Password</ion-label>
                <ion-input [(ngModel)]="credentials.password" name="password" type="password" #password="ngModel" required
                    (keyup.enter)="onLogin(loginForm)">
                </ion-input>
            </ion-item>

            <ion-text color="danger">
                <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
                    Password is required
                </p>
            </ion-text>
        </ion-list>

        <ion-row>
            <ion-col>
                <ion-button type="submit" expand="block">Login</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
